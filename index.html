<html><html>
  <head>
    <meta charset="utf-8">
    <title>Gone Man</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Gone Man</h1>
    <div class="main-container">
      <div class="game-tracker">
        <div class="man-container">
          <div class="sun">

          </div>
          <img id="stick-fig" src="images/170px-Stick_Figure.svg.png" alt="" />
          <img class="dog" src="images/240px-Dog.svg.png" />
          <img class="alien" src="images/alien.png" />
          <img class="night" src="images/stars.png"/>
          <div id="ship" class="ship">

          </div>
          <div id="cloud1" class="cloud">

          </div>
          <div id="cloud2" class="cloud">

          </div>
          <div id="cloud3" class="cloud">

          </div>
          <div id="cloud4" class="cloud">

          </div>
          <div id="cloud5" class="cloud">

          </div>
        </div>
      </div>
      <div id="dash-container">
        <span></span>
      </div>
      <div class="button-container">
        <button>Submit</button>
        <button class="reset">New Game</button>
      </div>
      <div class="key-container">
        <input class="guess" type="text" name="guess" placeholder="Guess a letter..." value="">
      </div>
    </div>
    <script src="gone-man.js" type="text/javascript"></script>
  </body>
</html>
